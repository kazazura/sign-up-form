<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>

<body>
    <main>
        <div class="left-wrapper">
            <div class="logo-container">
                <img class="odin-logo" src="images/odin-lined.png" alt="Odin Project Logo">
                <p>ODIN</p>
            </div>
            <p class="credits">Photo by <a
                    href="https://unsplash.com/@martz90?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Martin
                    Martz</a> on <a
                    href="https://unsplash.com/photos/a-dark-green-background-with-a-curved-curve-npdGyujDvaU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        </div>
        <div class="right-wrapper">
            <div class="right-wrapper-header">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign-up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <form class="sign-up">
                    <div class="fields">
                        <p>Let's do this!</p>
                        <div class="field">
                            <div class="input-fields">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="input-fields">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="input-fields">
                                <label for="email">EMAIL</label>
                                <input type="email" id="first-name" name="first-name">
                            </div>
                            <div class="input-fields">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="input-fields">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="input-fields">
                                <label for="confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm" name="confirm">
                            </div>
                        </div>

                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <div class="login">
                    <p>Already have an account? <a class="login-link" href="">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
